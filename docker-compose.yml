version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount source code to maintain import paths
      - ./src:/app/src
      # Mount assets directory
      - ./assets:/app/assets
      # Mount ChromaDB directory
      - ./legal_chromadb:/app/legal_chromadb
      # Mount embedding weights directory
      - ./embedding_weights:/app/embedding_weights
      # Mount HuggingFace models directory
      - ./hf_models:/app/hf_models
    depends_on:
      - redis
      - mongodb
    networks:
      - saga-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saga-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: saga
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - saga-network
    restart: unless-stopped

  # Redis Web UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    networks:
      - saga-network
    restart: unless-stopped

  # MongoDB Web UI
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongodb
    networks:
      - saga-network
    restart: unless-stopped

volumes:
  redis_data:
  mongodb_data:
  mongodb_config:

networks:
  saga-network:
    driver: bridge
