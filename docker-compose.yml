version: '3.8'

services:
  app:
    build: .
    command: ["uv", "run", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
      - "8001:8001"
    env_file:
      - .env
    volumes:
      # Mount source code to maintain import paths
      - ./src:/app/src
      # Mount assets directory
      - ./assets:/app/assets
      # Mount ChromaDB directory
      - ./legal_chromadb:/app/legal_chromadb
      # Mount embedding weights directory
      - ./embedding_weights:/app/embedding_weights
      # Mount HuggingFace models directory
      - ./hf_models:/app/hf_models
    depends_on:
      - redis
      - mongodb
      - qdrant
    networks:
      - saga-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saga-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: saga
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - saga-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - saga-network
    restart: unless-stopped

  # Redis Web UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    networks:
      - saga-network
    restart: unless-stopped

  # MongoDB Web UI
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongodb
    networks:
      - saga-network
    restart: unless-stopped

  # Celery worker (runs background ingestion tasks)
  celery-worker:
    build: .
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./assets:/app/assets
      - ./legal_chromadb:/app/legal_chromadb
      - ./embedding_weights:/app/embedding_weights
      - ./hf_models:/app/hf_models
    depends_on:
      - redis
      - mongodb
      - qdrant
    networks:
      - saga-network
    restart: unless-stopped
    command: ["uv", "run", "celery", "-A", "src.distributed_task.celery_app", "worker", "--loglevel=info", "--concurrency=1", "--pool=prefork"]

  # Gradio UI (web interface)
  gradio-ui:
    build:
      context: ./gradio_app
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    environment:
      - API_BASE_URL=http://app:8000
    volumes:
      - ./gradio_app:/app
    depends_on:
      - app
    networks:
      - saga-network
    restart: unless-stopped

volumes:
  redis_data:
  mongodb_data:
  mongodb_config:
  qdrant_data:

networks:
  saga-network:
    driver: bridge
